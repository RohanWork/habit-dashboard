services:
  # Web Service (Recommended for SPA routing - handles all routes properly)
  - type: web
    name: habit-dashboard
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
  
